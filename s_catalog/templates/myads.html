<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
    <div class="container-fluid">
        <div class="row top-buffer-sm ">
            <div class="col-md-3 panel panel-default panel-main">
                My ads : {{ user.email }}
            </div>
            <div class="col-md-3">
            </div>
            <div class="col-md-3">
            </div>
            <div class="col-md-3">
                <div class="btn-group" role="group" aria-label="...">
                    <a href="login_simple" class="btn btn-default">Log in</a>
                    <a href="login" class="btn btn-default">Log in simple</a>
                    <a href="myads" class="btn btn-default">My ads</a>
                    <a href="google_sign_out" class="btn btn-default">Sign out google</a>
                    <a href="user_profile" class="btn btn-default">My profile</a>
                    <a href="logout_simple" class="btn btn-default">Sign Out</a>
                    <a href="new_ad" class="btn btn-default">New ad</a>
                </div>
            </div>
        </div>
        <div class="row categories-bar top-buffer">
            <div class="col-md-3">
            </div>
            <div class="col-md-9 form-inline">
                <span class = "label label-default label-info-one" id = "displayed-selected-city"></span>
                    <span class = "label label-default label-info-one" id="displayed-selected-category"></span>
                    </span>
                    <span class = "label label-default label-info-one" id="displayed-selected-subcategory"></span>
                    <span class = "label label-default label-info-one" id="displayed-ads-posted-time"></span>
                    <span class = "label label-default label-info-one" id="displayed-results-arranged-by"></span>
            </div>
        </div>
        <div class="row top-buffer">
            <div class="col-md-3">
               {% include 'search_panel.html' %}
            </div>
            <div class="col-md-9">
                <div class = "latest-ads panel panel-default panel-main prev-next-nav">
                    <button type="button" class="btn btn-default" id = "prev_button">Prev 10</button>
                    <span class = "label label-default label-info-two"><span id="total-ads-selected"></span>
                    </span>
                    <button type="button" class="btn btn-default" id = "next_button">Next 10</button>
                </div>
                <div id = "displayed_ads">
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

    <script>
  $(function() {
     all_categories = {{ categories_json | safe }};
  });
  </script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/myads_page.js') }}"></script>
</body>

</html>
