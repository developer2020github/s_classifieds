<div class='panel panel-default panel-small-margins'>
    <div class="row">
        <div class="col-md-12 text-center">Ad# {{ ad["id"] }}</div>
    </div>
    <div class="row">
      <div class="col-md-3 text-left">
       Price : {{ ad["price"] }}
      </div>
      <div class="col-md-6 text-center">
       {{ ad["city"] }} > {{ ad["category"] }} > {{ ad["sub_category"] }}
      </div>

      <div class="col-md-3 text-right">
        {{ ad["formatted_date"] }}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
       Contact info: 
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 text-left">
        {{ ad["contact_email"] }}
      </div>
        <div class="col-md-6 text-center">
        {{ ad["contact_name"] }}
      </div>
      <div class="col-md-3 text-right">
        {{ ad["contact_phone"] }}
      </div>
    </div>
    
    <div class="row">
        <div class="col-md-12 text-center">{{ ad["ad_title"] }}</div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center ad-text">{{ ad["text"] }}</div>
    </div>
    <div class="row">
        <div class="col-md-6 text-center">
            <a href="ads/{{ ad["id"] }}/edit_ad">EDIT</a>
        </div>
        <div class="col-md-6 text-center">
            <a href="ads/{{ ad["id"] }}/delete_ad">DELETE</a>
        </div>
    </div>
</div>
