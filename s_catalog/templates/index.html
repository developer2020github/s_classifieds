<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
    <div class="container-fluid">
        <div class="row top-buffer-sm ">
            <div class="col-md-3 panel panel-default panel-main">
                S-classifieds
            </div>
            <div class="col-md-3">
            </div>
            <div class="col-md-3">
            </div>
            <div class="col-md-3">
                <div class="btn-group" role="group" aria-label="...">
                    <a href="login" class="btn btn-default">Log in</a>
                    <a href="myads" class="btn btn-default">My ads</a>
                    <a href="google_sign_out" class="btn btn-default">Sign out google</a>
                    <a href="user_profile" class="btn btn-default">My profile</a>
                    <button type="button" class="btn btn-default">New ad</button>
                </div>
            </div>
        </div>
        <div class="row categories-bar top-buffer">
            <div class="col-md-3">
            </div>
            <div class="col-md-9 form-inline">
                <span class = "label label-default label-info-one" id = "displayed-selected-city"></span>
                    <span class = "label label-default label-info-one" id="displayed-selected-category"></span>
                    </span>
                    <span class = "label label-default label-info-one" id="displayed-selected-subcategory"></span>
                    <span class = "label label-default label-info-one" id="displayed-ads-posted-time"></span>
                    <span class = "label label-default label-info-one" id="displayed-results-arranged-by"></span>
            </div>
        </div>
        <div class="row top-buffer">
            <div class="col-md-3">
                <div class="panel panel-default search-panel">
                    <div class="panel panel-default">
                        <div class="panel-heading">SEARCH</div>
                    </div>
                    <select id = "search-city-select" class="form-control">
                    <option value = "-1" selected="selected">Location: all</option>
                	{% for city in cities %}
                		<option value="{{ city.id }}">{{ city.name }}</option>
                	{% endfor %}
                </select>
                    <select id="category-selected" class="form-control" onchange="populate_sub_categories_in_search_bar()">
                        <option value ="-1" selected="selected">Select category</option>
                        {% for category in categories.keys() %}
                        	<option value="{{ categories[category].id }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                    <select id="sub-category-selected" class="form-control">
                        <option value = "-1" selected="selected">Sub-Category: select category first</option>
                    </select>
                    <select id="select-ads-within-days" class="form-control">
                        <option value = "-1" selected="selected">Ads posted: any time</option>
                        <option value = "3">Within 3 days</option>
                        <option value = "7">Within 1 week</option>
                        <option value = "14">Within 2 weeks</option>
                        <option value = "21">Within 3 weeks</option>
                        <option value = "30">Within 1 months</option>
                        <option value = "90">Within 3 months</option>
                        <option value = "180">Within 6 months</option>
                    </select>
                    <select id="arrange-results-by" class="form-control">
                        <option value = "-1" selected="selected">Arrange result by:</option>
                        <option value = "price_desc">Price: high to low</option>
                        <option value = "price_asc">Price: low to high</option>
                        <option value = "date_asc">Oldest first</option>
                        <option value = "date_desc">Newest first</option>
                    </select>
                    <button id="search-button" class="btn btn-block">SEARCH</button>
                </div>
            </div>
            <div class="col-md-9">
	            <div class = "latest-ads panel panel-default panel-main prev-next-nav">
                    <button type="button" class="btn btn-default" id = "prev_button">Prev 10</button>
	                <span class = "label label-default label-info-two"><span id="total-ads-selected"></span>
                    </span>
                    <button type="button" class="btn btn-default" id = "next_button">Next 10</button>
	            </div>
                <div id = "displayed_ads">
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>

    <script>
  $(function() {
     all_categories = {{ categories_json | safe }};
  });
  </script>
    <script type="text/javascript" src="../static/js/end_of_page.js"></script>
</body>

</html>
